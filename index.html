<!DOCTYPE html>
<html>
    <head>
<link rel="stylesheet" href="index.css" >
<!--- Google Fonts --> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Explora&family=Happy+Monkey&family=Orbitron&family=Roboto:wght@900&family=Space+Grotesk:wght@300..700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
<!--Font Awesome-->
<script src="https://kit.fontawesome.com/32532feda1.js" crossorigin="anonymous"></script>   
</head>

    <body>
        <h1 id="title"> OGE Exam <i class="fa-solid fa-rocket" style="color: #fff995;"></i> </h1>
<!--------------- Upload your image section  ---------------->
        <section>
            <div class="upload-section">
                <input type="file"  accept="image/*" name="image" id="file-one" style="display: none;" >
                <label class="upload-label" for="file-one" style="cursor: pointer;" id="file-label-one">Upload Image</label>
                <img id="output-one" class="upload-image" style="display: none;" />
                <!-- <input type="file"  accept="image/*" name="image" id="file-two" style="display: none;" >
                <label class="flex-item" for="file-two" style="cursor: pointer;" id="file-label-two">Upload Image</label>
                <img id="output-two" class="flex-item" style="display: none;"  />  -->
        </section>

<!--------------- Timers section  ---------------->
        <section class="timers-section">
                <div class="timer-container">
                    <p id="timer-first"> </p>
                    <button id="button-first"> 
                    Start preparing <i class="fa-solid fa-lightbulb"
                    style="color: #fff995;"> </i> </button>
                </div>
                <div class="timer-container">
                    <p id="timer-second"> </p>
                    <button id="button-second"> 
                    Start answering <i class="fa-solid fa-user-ninja fa-flip-horizontal" style="color: #fff995;"></i> </button>
                </div>
        </section>

<!--------------- TO HIDE ELEMENTS  ---------------->
        <div class="hide-elements-container">
            <button id="hide-button-timer" class="hide-btn"> Hide </br> Timer </button>
            <button id="hide-button-textarea" class="hide-btn"> Hide </br> Input </button>
        </div>
      

<!--------------- Write your answer section  ---------------->
        <section id='writing-section' class="writing-section">
            <label for="text">Your answer : </label>
            <textarea id="text" name="text" rows="30" cols="110" 
            placeholder="Write your answer here"></textarea>
        </section>


<!---------------  EXTRA INFORMATION SECTION  ---------------->
        <section class="details-section">
            <details>
                <summary class="summary-title"> Writing </summary>
                <div class="flex-parent">
                    <img src="./images/full & correct answer.png" class="flex-item" />
                    <img src="./images/Writing from examination.png" class="flex-item" />
                </div>
             <div class="flex-parent">
                    <img src="./images/criteria-writing 1.png" class="flex-item" />
                    <img src="./images/criteria-wroting 2.png" class="flex-item" />
             </div>
            </details>
            <details>
                <summary class="summary-title"> Give a talk </summary>
            <div class="flex-parent">
                <img src="./images/key-parts.png" class="flex-item" />
                <img src="./images/instruction.png" class="flex-item" />
            </div>
            <div class="flex-parent">
                <img src="./images/part-one.png" class="flex-item" />
                <img src="./images/part-two.png" class="flex-item" />
            </div>
            </details>
            <details>
                <summary class="summary-title"> Read aloud </summary>
            <div class="flex-parent">
                <img src="./images/intonation.png" class="flex-item" />
                <img src="./images/criteria.png" class="flex-item" />
            </div>
            </details>
        </section>

 <!-----------CHECKLIST ----------------->
            <h2>Check your work :</h2>
            <main>
                <section class="words-count">
                    <h3> Words count </h3>
                    <label for="words"> 
                        <input type="radio" name="criteria" value="90-132 words" id="words"> 90-132 words
                    </label>
                    <label for="words-little"> 
                        <input type="radio" name="criteria" value="less than 90" id="words-little"> less than 90 words
                    </label>
                </section>

                <section class="k1">
                    <fieldset class="points">
                        <legend> K1</legend>
                        <label for="one-point-k1">
                            <input type="radio" name="k1-points" value="1" id="one-point-k1"> 1 point
                        </label>
                        <label for="two-points-k1">
                            <input type="radio" name="k1-points" value="2" id="two-points-k1"> 2 points
                        </label>
                        <label for="three-points-k1">
                            <input type="radio" name="k1-points" value="3" id="three-points-k1"> 3 points
                        </label>
                    </fieldset>
                    <fieldset class="questions" >
                        <legend> Question 1</legend>
                        <label for="c2">
                            <input type="checkbox" name="criteria" value="question 1" id="c2"> is complete 
                        </label>
                        <label for="c2">
                            <input type="checkbox" name="criteria" value="question 1" id="c2"> is accurate 
                        </label>
                    </fieldset>

                    <fieldset class="questions">
                        <legend> Question 2</legend>
                        <label for="c3">
                            <input type="checkbox" name="criteria" value="question 2" id="c3"> is complete 
                        </label>
                        <label for="c3">
                            <input type="checkbox" name="criteria" value="question 2" id="c3"> is accurate 
                        </label>
                    </fieldset>

                    <fieldset class="questions">
                        <legend> Question 3</legend>
                        <label for="c4">
                            <input type="checkbox" name="criteria" value="question 3" id="c4"> is complete 
                        </label>
                        <label for="c4">
                            <input type="checkbox" name="criteria" value="question 3" id="c4"> is accurate 
                        </label>
                    </fieldset>

                    <section class="being-polite">
                        <label for="thanks"> 
                            <input type="checkbox" name="criteria" value="being polite" id="thanks"> thanking for the letter
                        </label>
                        <label for="emotions"> 
                            <input type="checkbox" name="criteria" value="being polite" id="emotions"> expressing positive emotions
                        </label>
                        <label for="contacts">
                            <input type="checkbox" name="criteria" value="being polite" id="contacts"> hope for the future contacts
                        </label>
                    </section>

                    <section class="style">
                        <label for="greeting">
                            <input type="checkbox" name="criteria" value="greeting" id="greeting"> greeting
                        </label>
                        <label for="signature">
                            <input type="checkbox" name="criteria" value="signature" id="signature"> signature
                        </label>
                        <label for="conclusion">
                            <input type="checkbox" name="criteria" value="conclusion" id="conclusion"> a phrase to conclude
                        </label>
                    </section>
                </section>

                <section class="k2">
                    <fieldset class="points">
                        <legend> K2</legend>
                        <label for="one-point-k2">
                            <input type="radio" name="k2-points" value="1" id="one-point-k2"> 1 point
                        </label>
                        <label for="two-points-k2">
                            <input type="radio" name="k2-points" value="2" id="two-points-k2"> 2 points
                        </label>
                    </fieldset>
                    <label for="c8">
                        <input type="checkbox" name="criteria" value="logical" id="c8">logical
                    </label>
                    <label for="c9">
                        <input type="checkbox" name="criteria" value="paragraphs" id="c9"> paragraphs
                    </label>
                    <label for="c10">
                        <input type="checkbox" name="criteria" value="linking words" id="c10">linking words
                    </label>
                    <label for="greeting-line">
                        <input type="checkbox" name="criteria" value="greeting-line" id="greeting-line">greeting on a separate line
                    </label>
                    <label for="conclusion-line">
                        <input type="checkbox" name="criteria" value="conclusion-line" id="conclusion-line">a phrase to conclude on a separate line
                    </label>
                    <label for="signature-line">
                        <input type="checkbox" name="criteria" value="signature-line" id="signature-line"> signature on a separate line
                    </label>
                </section>

                <section class="k3">
                    <fieldset class="points">
                        <legend> K3 </legend>
                        <label for="one-point-k3">
                            <input type="radio" name="k3-points" value="1" id="one-point-k3"> 1 point
                        </label>
                        <label for="two-points-k3">
                            <input type="radio" name="k3-points" value="2" id="two-points-k3"> 2 points
                        </label>
                        <label for="three-points-k3">
                            <input type="radio" name="k3-points" value="3" id="three-points-k3"> 3 points
                        </label>
                    </fieldset>
                    <label for="c11">
                        <input type="radio" name="criteria" value="vocabulary" id="c11"> 1 vocabulary or grammar mistake
                    </label>
                    <label for="c12">
                        <input type="radio" name="criteria" value="grammar" id="c12"> 2-3 vocabulary or grammar mistakes
                    </label>
                    <label for="four-mistakes">
                        <input type="radio" name="criteria" value="four-mistakes" id="four-mistakes"> 4 vocabulary or grammar mistakes
                    </label>
                    <label for="five-mistakes">
                        <input type="radio" name="criteria" value="five-mistakes" id="five-mistakes"> 5 and more vocabulary or grammar mistakes
                    </label>
                </section>

                <section class="k4">
                    <fieldset class="points">
                        <legend> K4</legend>
                        <label for="one-point-k4">
                            <input type="radio" name="k4-points" value="1" id="one-point-k4"> 1 point
                        </label>
                        <label for="two-points-k4">
                            <input type="radio" name="k4-points" value="2" id="two-points-k4"> 2 points
                        </label>
                    </fieldset>
                    <label for="c13">
                        <input type="radio" name="k4-criteria" value="spelling" id="c13"> 2 spelling or punctuation mistakes
                    </label>
                    <label for="c14">
                        <input type="radio" name="k4-criteria" value="punctuation" id="c14"> 3 - 4 spelling or punctuation mistakes
                    </label>
                    <label for="five-k4-mistakes">
                        <input type="radio" name="k4-criteria" value="punctuation" id="c14"> 5 or more spelling or punctuation mistakes
                    </label>
                </section>
            </main> 
           
        <script src="index.js"> </script>
           
    </body>
</html>
